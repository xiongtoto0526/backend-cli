# 基础配置文件

spring:
  profiles:
    active: dev     # 配置文件环境
  http:
    encoding:
      force: true
      charset: utf-8
      enabled: true
  mvc:
    throw-exception-if-no-handler-found: true     # 接口404时抛出异常
  resources:
    add-mappings: false

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml

server:
  tomcat:
    uri-encoding: UTF-8